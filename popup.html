<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PI Game</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>PI Game</h1>
  <div style="margin-bottom:8px;">
    <label for="mode-select">Mode:</label>
    <select id="mode-select">
      <option value="normal">Normal</option>
      <option value="timed">Timed</option>
    </select>
  </div>
  <div id="timer" style="display:none; margin-bottom:8px;">Time: <span id="timer-value">0</span>s</div>
  <div id="pi-sequence">3.</div>
  <progress id="pi-progress" value="0" max="100" style="width:100%;margin-bottom:8px;"></progress>
  <input id="pi-input" type="text" autocomplete="off" maxlength="100" placeholder="Type next digits..." autofocus />
  <div id="score">Score: 0</div>
  <div id="message"></div>
  <div id="hint" style="color: #007700; margin-bottom: 8px;"></div>
  <button id="restart-btn" style="display:none;">Restart</button>
  <script src="popup.js"></script>
</body>
</html>
